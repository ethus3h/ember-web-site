<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="Ember" name="author">
<meta content="width=device-width,height=device-height,user-scalable=yes" name="viewport">
<style>
@media print, screen {
*,
::before,
::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body, main {
    height: 11in;
    width: 8.5in;
}
p:not(.poster-attribution), .poster-icon {
    background:rgba(255,255,255,0.7);
    padding: 1rem;
    border: 0.063rem solid white;
    position: relative;
    font-size: 2.5rem;
    font-family: sans-serif;
}
#poster-background {
    position: fixed;
    top: 0;
    width: 8.5in;
    height: 11in;
    background-image: url('Piment_"Cherry_Bomb",_jardins_du_mus√©um_de_Toulouse_03.JPG');
    background-size: cover;
    z-index: -2;
}
main {
    top: 0;
    position: absolute;
    display: flex;
    flex-direction: column;
}
p:not(.poster-attribution)::before {
    background:-moz-element(#poster-background) no-repeat fixed;
    filter:url(#f1);
    content: ' ';
    width: calc(100% + 6rem);
    height: calc(100% + 6rem);
    position: absolute;
    top: -3rem;
    left: -3rem;
    z-index: -1;
    clip-path: inset(3rem 3rem 3rem 3rem);
}
.poster-left:not(.poster-attribution) {
    font-size: 5.5rem;
    width: calc(8.5in / (4 / 2));
    height: calc(11in / (5 / 2) + 2rem);
    margin: 1rem;
    margin-bottom: 0.5rem;
}
.poster-icon:not(.poster-attribution) {
    min-width: 11rem;
    min-height: 11rem;
    max-width: 11rem;
    max-height: 11rem;
    font-size: 8rem;
    text-align: center;
    vertical-align: middle;
    display: table-cell;
}
.poster-para {
    width: 100%;
    max-height: 11rem;
}
.poster-group {
    display: flex;
    min-width: calc(8.5in - 2rem);
    max-width: calc(8.5in - 2rem);
    margin: 0.5rem 1rem;
    overflow: hidden;
}
.poster-group:last-of-type {
    margin-bottom: 1rem;
}
.poster-group p:first-child {
    margin-right: 1rem;
}
.poster-qrcode {
    margin-left: 1rem;
}
.poster-icon img {
    min-width: 9rem;
    min-height: 9rem;
    max-width: 9rem;
    max-height: 9rem;
    margin: 1rem;
}
.poster-icon.poster-logo, .poster-icon.poster-qrcode {
    padding: 0;
}
.poster-attribution {
    margin-left: 2rem;
    color: white;
    font-family: sans-serif;
    margin-top: 0;
    position: relative;
    bottom: 0.5rem;
}
}
</style>
<title>Ember</title>
</head>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
            <filter id="f1" x="0" y="0">
                <feGaussianBlur in="SourceGraphic" stdDeviation="35" />
                <feComponentTransfer>
                    <feFuncA type="discrete" tableValues="1 1"/>
                </feComponentTransfer>
            </filter>
        </defs>
    </svg><!-- from http://jsfiddle.net/3z6ns/27/ and https://stackoverflow.com/questions/24416564/svg-blur-filter-edge-artifacts -->
<body>
<main id="main">
<div id="poster-background"></div>
<p class="poster-left">let's<br />make<br />local<br />happen.</p>
<div class="poster-group">
    <p class="poster-logo poster-icon"><img alt="" src="../logo.svg" /></p>
    <p class="poster-name-text poster-para">ember<br />community<br />development</p>
</div>
<div class="poster-read-group poster-group">
    <p class="poster-read-icon poster-icon">üìñ</p>
    <p class="poster-read poster-para">read the proposal ‚Üí<br /><small>http://futuramerlin.com/proposal</small></p>
    <p class="poster-qrcode poster-icon"><img alt="" src="qrcode-proposal.svg" /></p>
</div>
<div class="poster-join-group poster-group">
    <p class="poster-join-icon poster-icon">ü§ù</p>
    <p class="poster-join poster-para">work with us ‚Üí<br />phone +1 (207) 200-5386<br /><small><em>(leave a voicemail!)</em></small></p>
</div>
<p class="poster-attribution">Stock image by Caroline L√©na Becker, used under Creative Commons Attribution 3.0 Unported.</div>
</main> </body> </html>
