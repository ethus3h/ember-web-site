    <title>Mockup</title>
    <script type="text/javascript">
    window.onload = () => {
        let addElement = (itemName, containerName) => {
            let elem=document.importNode(document.getElementById(itemName+'Template').content, true).firstChild;
            elem.id=itemName;
            let container=document.getElementById(containerName);
            container.appendChild(elem);
            return elem;
        }
        let removeDocumentElement = () => {
            let main=document.getElementsByTagName('main')[0];
            if (typeof main !== 'undefined') {
                main.remove();
            }
        }
        let createClicked = () => {
            removeDocumentElement();
            addElement('editFrame', 'documentPanel');
        }
        let startClicked = () => {
            removeDocumentElement();
            addElement('startPage', 'documentPanel');
            document.getElementById('create').onclick=createClicked;
        }
        document.getElementById('start').onclick=startClicked;
        startClicked();
    };
    </script>
</head>
