<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, height=device-height, user-scalable=yes" name="viewport">
    <title>Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #device, body, #background {
            width: 375px;
            height: 665px;
            max-width: 375px;
            max-height: 665px;
            overflow: hidden;
        }
        #device, #background {
            background-image: url('https://github.com/ethus3h/wreathe-backgrounds/raw/master/Backgrounds/DSCN0001.JPG');
            /* background-image: url('/Wreathe/Backgrounds/DSCN0001.JPG'); */
            background-size: cover;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        nav, main {
            position: relative;
            display: flex;
            align-items: center;
            width: 375px;
        }
        nav {
            height: calc(665px * 0.1);
            min-height: 1rem;
        }
        main {
            bottom: 0;
            height: calc(665px * 0.9);
            max-height: calc(665px - 1rem);
            flex-direction: column;
            z-index: 2;
        }
        main, button {
            font-size: 2rem;
        }
        #calendar {
            min-width: 4rem;
            width: 100%;
        }
        nav button:not(#calendar) {
            min-width: calc(665px * 0.1);
            max-width: 4rem;
        }
        nav button:first-of-type::before {
            content: unset;
        }
        #actions button:last-of-type {
            border-width: 0;
        }
        nav button {
            height: 100%;
            border-width: 0;
        }
        #actions button {
            width: 100%;
            min-width: 1.5rem;
            height: 100%;
        }
        button {
            background-color: rgba(255,255,255,0.7);
            border-width: 0 0 0.1rem 0;
            border-color: white;
            border-style: solid;
            transition: 0.1s all;
            position: relative;
        }
        nav button::before {
            content: ' ';
            display: block;
            height: 100%;
            float: left;
            position: absolute;
            width: 0.1rem;
            background-color: white;
            top: 0;
            left: 0;
        }
        button:hover {
            background-color: rgba(255,255,255,0.8);
        }
        button:active {
            background-color: rgba(200,200,200,0.7);
        }
        #edit, #expand, #weather, #calendar, #play, #overview {
            align-self: end;
        }
        #greeting {
            padding: 1rem;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 0.5rem white, 0 0 1rem white, 0 0 1rem white, 0 0 1rem white, 0 0 2rem white, 0 0 2rem white;
            justify-content: center;
        }
        nav::before, #actions::before {
            background:-moz-element(#background) no-repeat fixed;
            filter:url(#f1);
            content: ' ';
            width: calc(100% + 6rem);
            height: calc(100% + 6rem);
            position: absolute;
            top: -3rem;
            left: -3rem;
            clip-path: inset(3rem 3rem 3rem 3rem);
        }
        #actions {
            flex-direction: column;
            flex-grow: 1;
            position: relative;
        }
        main > section {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        #actions > button::after {
            content: '❭';
            float: right;
            padding-right: 1rem;
        }
    </style>
</head>
<body>
<div id="device">
    <nav>
        <button id="start">Start</button>
        <button id="tabbar-button">⯐</button>
        <button id="expand">❬</button>
        <button id="calendar">5 Dec. 2017<br />0:41 AM</button>
    </nav>
    <main>
        <section id="greeting">
            <p>Hello, Name.</p>
        </section>
        <section id="actions">
            <button id="search">Search</button>
            <button id="create">Create</button>
            <button id="open">Open</button>
            <button id="media">Media</button>
            <button id="projects">Current projects</button>
            <button id="schedule">Schedule</button>
            <button id="updates">Updates</button>
            <button id="help">Help</button>
        </section>
    </main>
</div>
<div id="background"></div>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <filter id="f1" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
            <feComponentTransfer>
                <feFuncA type="discrete" tableValues="1 1"/>
            </feComponentTransfer>
        </filter>
    </defs>
</svg>
</body>
</html>
