<h2 align="center" title="Heading">
Quartz
</h2>
<p>
SiO<sub>2</sub>. Silicon dioxide. (This chemical formula is the same for glass.)<br>
Sand is small quartz crystals.<br>
It is translucent — white, pink, other<br>
Large crystals — 4 to 6 facets<br>
Found in many types of rocks<br>
Hydrothermal process<br>
Distinction from <a href="2193.html">halite</a>: angles of facets ≈109°, rather than ≈90°.
