<h2 align="center" title="Heading">
Obsidian
</h2>
<p>
Extrusive<br>
Fine-grained<br>
Glassy<br>
Cools very quickly<br>
When chipped, it forms concave curves, resulting in very sharp edges if chipped carefully<br>
Native Americans use it for arrow-heads and spear-tips<br>
Some scalpels are made of it
